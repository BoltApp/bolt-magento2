<!-- Bolt Payment html, checkout page -->

<!-- ko if: isPaymentAvailable() -->
<div class="payment-method payment-method-boltpay" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <img src="https://s3-us-west-1.amazonaws.com/bolt-public/magento-integration-release/powered_by_bolt_cards.png" alt="Acceptance Mark" class="payment-icon" />
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <input type="hidden" id="bolt-billing-address" data-bind="value: getBillingAddress()" />
                <input type="hidden" id="bolt-place-order-payload" data-bind="value: getPlaceOrderPayload()" />
                <div data-bind="attr: { class: getButtonClass() }, css: {disabled: !isPlaceOrderActionAllowed()}"></div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->
